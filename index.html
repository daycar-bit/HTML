<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Completo</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <header>
        <h1>Ejercicios con Java</h1>
    </header>

    <main>
        <section class="container" id="seccion-edad">
            <h2>Calculadora de Edad</h2>
            <form id="edadForm">
                <label for="birthYear">Año de nacimiento:</label>
                <input type="number" id="birthYear" placeholder="Año de nacimiento" required>
                <button type="submit">Calcular Edad</button>
            </form>
            <p id="resultadoEdad"></p>
        </section>

        <section class="container" id="seccion-mayusculas">
            <h2>Convertidor de Texto a Mayúsculas</h2>
            <textarea id="textoEntrada" placeholder="Escribe tu texto aquí..." oninput="ajustarAltura()"></textarea>
            <button onclick="convertirAMayusculas()">Convertir</button>
            <div id="resultadoTexto"></div>
        </section>

        <section class="container" id="seccion-contador">
            <h2>Contador de Clics</h2>
            <button id="botonContador">Haz clic aquí</button>
            <p id="contadorClicks">Clicks: 0</p>
        </section>
    </main>

    <script>
        // Calculadora de Edad
        document.getElementById('edadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const yearNacimiento = document.getElementById('birthYear').value;
            if (yearNacimiento && !isNaN(yearNacimiento)) {
                const yearActual = new Date().getFullYear();
                const edad = yearActual - yearNacimiento;
                document.getElementById('resultadoEdad').innerHTML = `Tienes ${edad} años.`;
            } else {
                document.getElementById('resultadoEdad').innerHTML = 'Por favor, ingresa un año válido.';
            }
        });

        // Convertidor de Texto a Mayúsculas
        function ajustarAltura() {
            const textoArea = document.getElementById('textoEntrada');
            textoArea.style.height = 'auto';
            textoArea.style.height = textoArea.scrollHeight + 'px';
        }

        function convertirAMayusculas() {
            const texto = document.getElementById('textoEntrada').value;
            const textoMayusculas = texto.toUpperCase();
            document.getElementById('resultadoTexto').innerText = textoMayusculas;
        }

        // Contador de Clics
        let contador = 0;
        document.getElementById('botonContador').addEventListener('click', function() {
            contador++;
            document.getElementById('contadorClicks').textContent = `Clicks: ${contador}`;
        });
    </script>

</body>
</html>
